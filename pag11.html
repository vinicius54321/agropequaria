<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Agropecuária XYZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Pagamento - AGROPECUÁRIA VINI </h1>
<form action="#" method="post">
    <label for="nome">Nome do Cliente:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="produto">Produto:</label>
    <select id="produto" name="produto" required>
        <option value="sementes">Roupa</option>
        <option value="adubo">bota</option>
    </select>

    <label for="valor">Valor:</label>
    <input type="number" id="valor" name="valor" required>

    <label for="pagamento">Método de Pagamento:</label>
    <select id="pagamento" name="pagamento" required>
        <option value="cartao">Cartão de Crédito</option>
        <option value="boleto">Boleto</option>
        <option value="transferencia">Transferência Bancária</option>
        
    </select>

    <button id = "botao1"> proxima opçâo</button>

    <script>
     document.getElementById ("botao1").onclick = function(){
         window.location.href = 'EMAIL.html';
     }
     </script>    
</form>

</body>
</html>
